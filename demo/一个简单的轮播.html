<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body,html{
			background: #8f8f8f
		}
		.swiper-wrapper{
			width: 500px;
			height: 300px;
			margin: 10px auto;
			overflow-x: hidden;
		}
		.list{
			width: 500%;
			height: 100%;
			background: #999;
		}
		.list li{
			float: left;
			width: 500px;
			height:100%;
			
		}
		.list li:nth-child(1){
			background-color: #ff6700
		}
		.list li:nth-child(2){
			background-color: yellow
		}
		.list li:nth-child(3){
			background-color: green
		}
		.list li:nth-child(5){
			background-color: red
		}
		.list li:nth-child(4){
			background-color: #ee9911
		}
	</style>
</head>
<body>
	<div class="swiper-wrapper">
		<ul class="list">
			<li class="swiper-item">1</li>
			<li class="swiper-item">2</li>
			<li class="swiper-item">3</li>
			<li class="swiper-item">4</li>
			<li class="swiper-item">5</li>
		</ul>
	</div>
	<script src="swiper.js"></script>
	<script>
		var ele = document.getElementsByClassName('swiper-item');
		console.log(ele.length)
		window.onload = function(){
			//以这种方式开启轮播
			new Swiper();
		}
		
	
	</script>
</body>
</html>
